<div class="container">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="image">

        <div class="quiz-header">
          <span class="text-uppercase">Quiz questions</span>
          <hr>
          <br>
        </div>



        <div style="display:inline-block;">
          <h5>Points: {{points}}</h5>
        </div>
        <hr>
        <div class="question-remain">
          <h3>qustion {{currentQuestion}} of {{questionList.length}}</h3>
        </div>
        <hr>

        <div class="timer"> {{counter}} sec </div>

      </div>

    </div>
  </div>

  <div class="progress mh-3">
    <div class="progress-bar progress-bar-striped bg-succes" role="progressbar" aria-valuenow="25" aria-valuenow="25"
      aria-valuemin="0"></div>
  </div>

  <div class="questions">
    <div class="card">
      <h3>{{questionList[currentQuestion]?.questionText}}</h3>
    </div>
  </div>

  <div class="options"></div>
  <ol *ngFor="let option of questionList[currentQuestion]?.options">

    <li (click)="answer (currentQuestion+1,option)">
      <div class="card">
        {{option.text}}
      </div>
    </li>

  </ol>

  <div class="-flex justify-content-between">

    <button class="btn btn-primary btn-danger form-control" (click)="previousQuestion()"
      [disabled]="currentQuestion===0">Back</button>
    <button (click)="resetQuiz()" class="btn btn-dark form-control">Refresh</button>
    <button class="btn btn-primary form-control" (click)="nextQuestion()">Next question</button>

  </div>

</div>
<button class="btn btn-primary btn-lg" routerLink="/main">Start to next quiz </button>
